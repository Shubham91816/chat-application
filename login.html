<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <link rel="stylesheet" href="assets/css/login.css" />
     <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/chatbox.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
      <!-- <h1 class="container-heading"></h1> -->
      <div class="logo-container">
        <img src="assets/icon/assamriles.png" alt="Logo" />
      </div>
      <div class="form-container">
        <form id="login-form">
          <div class="form-container">
            <div class="username-container">
              <label for="username"
                ><i class="fas fa-user"></i> Username:</label
              >
              <input
                type="text"
                id="user_id"
                name="username"
                required=""
                placeholder="Enter your username"
                class="shadow p-3 mb-3 bg-body-tertiary rounded"
              />
            </div>

            <div class="password-container">
              <label for="password"
                ><i class="fas fa-lock"></i> Password:</label
              >
              <div>
                <input
                  type="password"
                  id="user_password"
                  name="password"
                  required=""
                  placeholder="Enter your password"
                  class="shadow p-3 mb-3 bg-body-tertiary rounded"
                />
                <i
                  class="fas fa-eye toggle-password mt-3"
                  onclick="togglePasswordVisibility()"
                ></i>
              </div>
            </div>
            <div class="button-container">
                <button type="button" id="login_btn" onclick="LogIn()" class="login-button">Login</button>
                <button type="button"id="exit_btn" onclick="exit()">Exit</button>
              </div>
          </div>
         
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      
      $(document).ready(function() {
    $(".toggle-password").click(function() {
      var passwordInput = $("#user_password");
      var toggleIcon = $(".toggle-password");

      if (passwordInput.attr("type") === "password") {
        passwordInput.attr("type", "text");
        toggleIcon.removeClass("fa-eye").addClass("fa-eye-slash");
      } else {
        passwordInput.attr("type", "password");
        toggleIcon.removeClass("fa-eye-slash").addClass("fa-eye");
      }
    });

    $(".login-button").click(function() {
      window.location.href = 'chatlist.html';
    });
  });
    </script>
    
    <script src="assets/js/login.js">
    </script>
  </body>
</html>
