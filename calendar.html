      <div class="card-body msg_card_body" id="chatbox_area">
        <div class="cardCenter">
          <div class="conatiner">
            <div class="popup" id="popup1">
              <form>
                <div class="form-row">
                    <div class="col-md-12 mb-3 ms-0">
                        <label for="groupName">Group Name</label>
                        <input type="text" class="form-control" value="1Ar" id="groupName" readonly required style="text-align: center;">
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="eventDate">Date</label>
                        <input type="text" class="form-control" id="eventDate" readonly required>
                    </div>
                    <div class="col-md-6 mb-3 box">
                        <label for="activity">Color</label>
                        <div id="color-picker">
                            <div class="wrapper-dropdown form-control">
                                <span @click="toggleDropdown()" v-html="selector"></span>
                                <ul class="dropdown" v-show="active">
                                    <li v-for="(color, index) in colors" :key="index" @click="setColor(color.hex, color.name)">
                                        <span  :style="{ background: color.hex }"></span> {{ color.name }}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="fromTime">From Time</label>
                        <input type="time" class="form-control" id="fromTime" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="toTime">To Time</label>
                        <input type="time" class="form-control" id="toTime" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label for="activity">Activity</label>
                        <input type="text" class="form-control" id="activity" style="height: 80px; text-align: left; vertical-align: top;" required>

                    </div>
                </div>
                <div class="eventButton">
                  <button type="button" class="btn" onclick="showFormData()">Add Event</button>
                  <button type="button" class="btn btn2" onclick="closePopup()">Cancel</button>
                </div>
            </form>
            </div>
          </div>

          <div class="calendraButton" >
          <div class="wrapper">
            <header>
              <p class="current-date"></p>
              <div class="icons">
                <span id="prev" class="material-symbols-rounded colorMonth">chevron_left</span>
                <span id="next" class="material-symbols-rounded colorMonth">chevron_right</span>
              </div>
            </header>
            <div class="calendar">
              <ul class="weeks">
                <li>S</li>
                <li>M</li>
                <li>T</li>
                <li>W</li>
                <li>T</li>
                <li>F</li>
                <li>S</li>
              </ul>
              <ul class="days" id="days"></ul>
              </ul>
            </div>
          </div>
          <div id="parentData" class="Flex ">
       
        </div>
        </div>
       
        </div>
      </div>
