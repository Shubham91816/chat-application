  <div class="login-container shadow-lg p-3 mt-5 bg-body-tertiary rounded">
    <div class="frame form-container">
      <div ng-app="" ng-init="checked = false">

          <label for="username">Group Name</label>

            name="username" placeholder="" style="color:black">
          <label for="password" class="w-100">Group Type</label>
          <div>
            <input type="radio" id="chat" name="groupType" value="2">
            <label for="chat">Chat Group</label>
          </div>
          <div>
            <input type="radio" id="calendar" name="groupType" value="3">
            <label for="calendar">Calendar Group</label>
          </div>
          <div class="btn-animate btnMargin">
            <button class="btn-signin btn" type="button" id="login_btn" onclick="login()">CREATE</button>
            <button class="btn-signup btn" type="button" onclick="ChatList()">Back</button>
          </div>
        </form>
