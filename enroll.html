<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/enroll.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/chatbox.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
      <div class="logo-container">
        <h2>Enroll Token</h2>
      </div>
      <div class="form-container">
        <form id="login-form">
          <div class="form-container">
            <div class="username-container">
              <div
                id="availableCerts"
                style="background-color: rgb(228, 228, 228); text-align: center"
                class="m-3 p-2"
              >
                Click Show Available Digital Signatures
              </div>
              <div class="btn-animate button-container">
                <button
                  class="btn-signin"
                  type="button"
                  id="btnLoad"
                  onclick="callLoadAllCertificate()"
                >
                  Load All Certificates
                </button>
              </div>
            </div>

            <div class="pin-container">
                <input class="form-styling shadow p-3 mb-3 bg-body-tertiary rounded mt-3"
                type="text" id="txtPin"
                 placeholder="Enter PIN"
                  />
              </div>
            </div>
            <div class="button-container">  
                <button class="btn-signup" type="button" id="btnEnrollCert" onclick="enrollCertificates()">Enroll</button>
                <button class="btn-signup" type="button" id="btnEnrollCert" onclick="window.external.Logout()">Logout</button>
            </div>
          </div>
          
        </form>
      </div>
    </div>
    <script>
    </script>

    <script src="assets/js/login.js"></script>
  </body>
</html>
